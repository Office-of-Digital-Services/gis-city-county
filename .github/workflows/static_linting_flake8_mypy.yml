name: Static Linting Only

on: [push]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Flake8 Lint
        run: |
          pip install flake8
          cd packages
          flake8 --ignore=W191,E501,E128,E124,E126,E127 BunnyHop

  Type-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: mypy check
        run: |
          pip install mypy types-requests pandas-stubs typing_extensions
          cd packages
          mypy -p BunnyHop
